<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cleaner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload CSV File</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/upload" method="post" enctype="multipart/form-data" class="mb-5">
                    <h3 class="mb-4">Form using Local Code</h3>
                    <div class="form-group">
                        <input type="file" name="file" accept=".csv" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <form action="https://6wzmu0ij6k.execute-api.us-east-2.amazonaws.com/dev" method="POST"
                    enctype="multipart/form-data">
                    <h3 class="mb-4">Form using API</h3>
                    <div class="form-group">
                        <input type="file" name="file" accept=".csv" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
